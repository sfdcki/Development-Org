<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<title>Untitled Document</title>
<script src="jquery.min.js" type="text/javascript"></script>
<script src="svg.js" type="text/javascript"></script>
<!--<script src="rgbcolor.js" type="text/javascript"></script>-->
<!--<script src="canvg.js" type="text/javascript"></script>-->
<script src="statmapsvg.min.js" type="text/javascript"></script>
<!--<script src="demo.js" type="text/javascript"></script>-->

<link rel="stylesheet" href="statmapsvg.css" type="text/css">
<link rel="stylesheet" href="style.css" type="text/css">


<script type="text/javascript">
	$(function(){	
		window.addEventListener('SVGLoad', function() { 
			myMap=$('#map');
			myMap.statMapSVG({
				map:{
					svgFile:'usa-with-labels.svg',
					title: 'Demo 04 - Add Mouse Click Event To An Area - Please Click On The Green Area, Not At The Legend',
					width: '530px',
					height: '410px',
					showTooltip: true,
					selectedFill: '#366ca3',
					hoverFill: '#366ca3',
					color:"red"	,
					zoomButtons: {
						show: true,
						orientation: 'v',
						location: 'tl'
					}
					
				},
				legend:{
					
					showValue: true,				// Show Column Value
					areaLabel: "Area",				// Label of Column Area
					valueLabel: "Click Action"		// Label of Column Value
								
				},
				
				data: {
					area:{
						'WA':{nm:'Alaska', value: 'Show Alert Message',  
						
						
						onClick:function(){
							}	
							
							}
							
						
					}
				}
			});
			myMap.statMapSVG.generate();
		}, false);
	});
</script>
</head>

<body>

<div id="map"></div>
</body>
</html>
